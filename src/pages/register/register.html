<ion-header>
  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div>
    <ion-list inset>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Data de nascimento</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dataNasc"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirmação de senha</ion-label>
        <ion-input type="password" [(ngModel)]="confirm_pass"></ion-input>
      </ion-item>
    </ion-list>
    <div text-center>
      <button ion-button (click)="register(user)">Proximo</button>
    </div>
  </div>
</ion-content>
