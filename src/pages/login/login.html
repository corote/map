<ion-content class="bg-amarelo">
  <div id="img-logo"></div>
  <ion-list inset>
    <ion-item id="email">
      <ion-input text-center placeholder="Digite seu Email" type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item id="senha">
      <ion-input text-center placeholder="Digite sua Senha" type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>
  <div text-center>
    <button ion-button (click)="login(user)">Login</button>
    <button ion-button color="light" (click)="register()">Cadastrar</button>
  </div>
</ion-content>
